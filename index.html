<!DOCTYPE html>

<html>

<head>

    <title>Shopping Cart</title>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    >
    <link
        rel="stylesheet"
        href="style.css"
    >
    <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <link
        rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />
</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart d-flex">
            <div class="products col-md-4">
                <div class="product d-flex py-3 border border-dark">
                    <img src="https://m.media-amazon.com/images/I/61E8m5-mbcL._UX679_.jpg">
                    <div class="product-info">
                        <h3
                            id="product-name-green"
                        >
                            Green Zara Shirt
                        </h3>
                        <h4
                            id="product-price-green"
                        >
                            ₹ 60
                        </h4>
                        <button
                            class="btn btn-primary add-to-cart"
                            id="add-to-cart-green"
                        >
                            Add To Cart
                        </button>
                    </div>
                </div>

                <div class="product d-flex py-3 border border-dark">
                    <img
                        src="https://m.media-amazon.com/images/I/61LuxQcDaaL._UX569_.jpg"
                    >
                    <div class="product-info">
                        <h3
                            id="product-name-blue"
                        >
                            Blue Zara Shirt
                        </h3>
                        <h4
                            id="product-price-blue"
                        >
                            ₹ 80
                        </h4>
                        <button
                            class="btn btn-primary add-to-cart"
                            id="add-to-cart-blue"
                        >
                            Add To Cart
                        </button>
                    </div>
                </div>

                <div class="product d-flex py-3 border border-dark">
                    <img src="https://assets.ajio.com/medias/sys_master/root/h89/h99/10235902984222/-1117Wx1400H-440774019-red-MODEL.jpg">
                    <div class="product-info">
                        <h3 id="product-name-red">
                            Red Zara Shirt
                        </h3>
                        <h4 id="product-price-blue">
                            ₹ 90
                        </h4>
                        <button
                            class="btn btn-primary add-to-cart"
                            id="add-to-cart-red">
                            Add To Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="cart-total col-md-8">
                <div
                    id="move-to-cart"
                >
                </div>

                <table id="product-table">
                    <tbody>
                    </tbody>
                </table>

                <p>
                    <span>Total Price</span>
                    <span
                        id="total-price"
                    >
                        ₹0
                    </span>
                </p>
                <p>
                    <span>Tax(10%)</span>
                    <span
                        id="tax"
                    >
                        ₹ 0
                    </span>
                </p>
                <hr>
                <p>
                    <span>Total Payable Amount</span>
                    <span
                        id="total-payable-ammount"
                    >
                        ₹ 0
                    </span>
                </p>

                <button
                    class="btn btn-danger my-2"
                    id="clear-cart"
                >
                    Clear Cart
                </button>

                <button
                    class="btn btn-success"
                    onclick="checkOut()"
                >
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    >
    </script>
    <script
        src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"
    >
    </script>
</body>
</html>
